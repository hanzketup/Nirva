{% extends 'dashBoard/base.html' %}
{% block base-content %}

<div class="home-wrap">

<div class="home-content">
  <h1>Offers</h1>
  <div class="list">
    <a href="/offers/new" class="list-add"><i class="fa fa-plus" aria-hidden="true"></i></a>
<div class="list-item list-header">
<p style="flex-basis:70%;">Name</p>
<p style="flex-basis:15%;">Active</p>
<p style="flex-basis:15%;">Answers</p>
</div>
{% for i in offers %}
<a href="/offers/{{i.pk}}" class="list-item">
<p style="flex-basis:70%;">{{i.name}}</p>
<p style="flex-basis:15%;">{{i.active}}</p>
<p style="flex-basis:15%;">{{i.answers.count}}</p>
</a>
{% empty %}
<a href="#" class="list-item">
<p style="flex-basis:70%;">Nothing to display!</p>
<p style="flex-basis:15%;"></p>
<p style="flex-basis:15%;"></p>
</a>
{% endfor %}
</div>
</div>
</div>
{% endblock %}
